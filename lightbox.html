<div id='openbadges-lightbox'>
	<div class='contents'>
		<header>
			<h2>Open Badges Verifier</h2>
			<span class='close'>&times;</span>
		</header>

		<div class='body'>
			<div class='summary'>
				<p>
					Summary of backpack verification for <span id='email'>{{email}}</span>:
				</p>

				<div>
					<img src='http://openbadges.org/img/index/101badge.png'>
					<p><span id='success'>{{success}}</span> Verified</p>
				</div>

				<div>
					<img src='http://openbadges.org/img/index/101badge.png'>
					<p><span id='failure'>{{failure}}</span> Failures</p>
				</div>
			</div>
		</div>
	</div>
	<div class='background'></div>
</div>
